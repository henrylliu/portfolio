<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" defer></script>
</head>
<body>
    <h1>Contact me</h1>

    <form action="mailto:hel044@ucsd.edu" method="POST" enctype="text/plain">
        <label for="email">
            Email: 
            <input type="email" name="email" id="email">
        </label>
        <label for="subject">
            Subject:
            <input type="text" name="subject" id="subject">
        </label>
        <label for="message">
            Message:
            <textarea name="body" id="body" cols="30" rows="3"></textarea>
        </label>
        <button>Send</button>
    </form>
</body>
</html>
