<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" defer></script>
</head>
<body>
    <script src="main.js" type="module"></script>
    <h1 class="meta-title">Meta</h1>

    <div style="display: flex; align-items: baseline;">
      <label style="flex: 1;">
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" value="100">
        <time id="commit-time" style="margin-left: auto;"></time>
      </label>
    </div>
    

    <div id="stats"></div>

    <div id="scrolly-1">
      <div id="scatter-story"></div>

      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
      </dl>

      <dl id="files">
        <!-- we want the following structure for each file:
        <div>
          <dt>
            <code>{file.name}</code>
          </dt>
          <dd>{file.lines.length} lines</dd>
        </div>
        -->
      </dl>


</body>
</html>
